<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="debwrite" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="debwrite" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="debwrite" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="debwrite" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Debwrite</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="dist/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="dist/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/angular-ui-tree/dist/angular-ui-tree.min.css">
  <link rel="stylesheet" href="dist/selectize/dist/css/selectize.default.css">
  <link rel="stylesheet" href="dist/angular-material/angular-material.min.css">
</head>

<body>
<loading></loading>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">DEBWrite Admin</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a ng-href="#/dictionaries">Dictionaries</a></li>
        </ul>
        <ul class="nav navbar-nav" ng-if="dictDetail">
          <li><a ng-href="#/dictionaries/{{dictDetail}}/">Entries</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div ng-if="alert.text != ''" id="message">
    <div class="alert alert-{{alert.type}}" role="alert">
     <div class="container">
       <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
       <b>{{alert.text}}</b>
     </div>
    </div>
  </div>

  <div class="container" style="margin-top: 50px; padding-top: 10px;">
    <div ng-view></div>
  </div>

  <script src="dist/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="dist/jquery/dist/jquery.min.js"></script>
  <script src="dist/angular/angular.js"></script>
  <script src="dist/angular-route/angular-route.js"></script>
  <script src="dist/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="dist/angular-smart-table/dist/smart-table.min.js"></script>
  <script src="dist/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="dist/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
  <script src="dist/selectize/dist/js/standalone/selectize.min.js"></script>
  <script src="dist/angular-selectize2/dist/angular-selectize.js"></script>
  <script src="dist/ng-file-model/ng-file-model.js"></script>
  <script src="dist/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
  <script src="dist/angular-aria/angular-aria.min.js"></script>
  <script src="dist/angular-animate/angular-animate.min.js"></script>
  <script src="dist/angular-material/angular-material.min.js"></script>
  <script src="dist/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="app.js"></script>
  <script src="dictionaries/dictionaries.js"></script>
  <script src="newDictionary/newDictionary.js"></script>
  <script src="dictionary/dictionary.js"></script>
  <script src="newEntry/newEntry.js"></script>
  <script src="dictionaries/import/import.js"></script>
</body>
</html>
